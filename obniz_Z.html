!-- HTML Example -->
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://obniz.io/js/jquery-3.2.1.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <script src="https://unpkg.com/obniz@latest/obniz.js" crossorigin="anonymous"></script>
</head>
<body>

<div id="obniz-debug"></div>
  <br>
<button id="buttonA" class="btn btn-warning" style="width:45%;height:100px;font-size:50px;">↑</button>
<button id="buttonB" class="btn btn-warning" style="width:45%;height:100px;font-size:50px;">↑</button>
<button id="buttonC" class="btn btn-warning" style="width:45%;height:100px;font-size:50px;">↑</button>
<button id="buttonD" class="btn btn-warning" style="width:45%;height:100px;font-size:50px;">↑</button>

<script>
var obniz = new Obniz("OBNIZ_ID_HERE");
obniz.onconnect = async function () {
  var motorA = obniz.wired("DCMotor",  {forward:0, back:1});
  motorA.power(80);
  var motorB = obniz.wired("DCMotor",  {forward:2, back:3});
  motorB.power(80);

  $("#buttonA").on('touchstart mousedown', function(){
    motorA.move(true);  //ボタンが押されたら動かす
    motorB.move(true);
  })
  $("#buttonB").on('touchstart mouseup', function(){
    motorA.move(false); //ボタンが離されたら止める
    motorB.move(false);
  })
  $("#buttonC").on('touchstart mousedown', function(){
    motorA.move(true);  //ボタンが押されたら動かす
    motorB.stop();
  })
  $("#buttonD").on('touchstart mousedown', function(){
    motorA.stop();  //ボタンが押されたら動かす
    motorB.move(true);
  })
}

</script>
</body>
</html>
